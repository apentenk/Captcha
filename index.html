<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Are you a robot?</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container dark">
  <div class="row h-100">
    <main class="col my-auto h-50">
      <div class="row h-25">
        <div>
          <h1>apentenk.github.io</h1>
        </div>
        <div>
          <h2>Checking if the site connection is secure</h2>
        </div>
      </div>
      <div class="row h-50">
        <div class="w-50 mx-auto">
          <div class="row captcha-container dark">
            <div id="generated" class="col-10">

            </div>
            <div class="col-2">
              <div id="tts"><img src="img/tts-dark.png" width="40px"></div>
              <div id="reset"><img src="img/reset-dark.png" width="40px"></div>
            </div>  
          </div>
          <div>
            <div>
              <label for="captcha">Type the characters above</label>
            </div>
            <div>
              <input class="dark" type="text" name="captcha" id="captcha">
              
              <button>I'm not a robot</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row h-25">
        <div>
          <h2 class="captcha_message">
            apentenk.github.io needs to review the security of your connection before proceeding.
          </h2>
        </div>
        <div>
          <button class="continue">Continue</button>
        </div>
      </div>

    </main>
  </div>
  <script src="script/script.js" type="module"></script>
</body>

</html>
