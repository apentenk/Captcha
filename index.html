<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Are you a robot?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="container dark">
  <header>
    <div id="view-mode" class="dark">
      <img src="./img/dark-mode.png" class="dark" width="40" alt="Toggle light or dark mode button">
    </div>
  </header>
  <main>
    <div class="row">
      <div>
        <h1>apentenk.github.io</h1>
      </div>
      <div>
        <h2>Checking if the site connection is secure</h2>
      </div>
    </div>
    <div class="row">
      <div id="captcha-box" class="media-box mx-auto">
        <div class="row captcha-container dark">
          <div id="generated" class="col-10 text-center">
            <svg height="100%">
              <defs>
                <filter id="textFilter">
                  <feTurbulence type="fractalNoise" baseFrequency="0.02" />
                  <feDisplacementMap id="distortion" in="SourceGraphic" in2="turbulence" scale="30">
                  </feDisplacementMap>
                </filter>
              </defs>
              <text id="character0" x="0%" y="75%" fill="#d9d9d9" filter="url(#textFilter)"></text>
              <text id="character1" x="15%" y="75%" fill="#d9d9d9" filter="url(#textFilter)"></text>
              <text id="character2" x="30%" y="75%" fill="#d9d9d9" filter="url(#textFilter)"></text>
              <text id="character3" x="45%" y="75%" fill="#d9d9d9" filter="url(#textFilter)"></text>
              <text id="character4" x="60%" y="75%" fill="#d9d9d9" filter="url(#textFilter)"></text>
              <text id="character5" x="75%" y="75%" fill="#d9d9d9" filter="url(#textFilter)"></text>
            </svg>
          </div>
          <div class="captcha-button-container col-2 px-0 ">
            <div class="row w-50 captcha-button dark">
              <div id="tts" class="p-0">
                <img src="./img/tts-dark.png" class="captcha-button-img dark" alt="Read captcha allowed button">
              </div>
            </div>
            <div class="row w-50 captcha-button dark bottom">
              <div id="reset" class="px-0">
                <img src="./img/reset-dark.png" class="captcha-button-img dark" alt="Generate new captcha button">
              </div>
            </div>
          </div>
        </div>
        <div class="row align-items-end">
          <label for="captcha" class="px-0 my-1">Type the characters above:</label>
        </div>
        <div class="row justify-content-between">
          <div class="col-6 px-0">
            <input class="dark contained" type="text" name="captcha" id="captcha">
          </div>
          <div class="col-5 px-0">
            <button id="confirm" class="primary-button dark contained float-end">I'm not a robot</button>
          </div>
        </div>
      </div>
      <div id="img-box" class="text-center">
        <img id="display-img" src="./img/loading.png" alt="yo">
        <h3 id="display-text">Verifying...</h3>
      </div>
    </div>
    <div class="row">
      <div>
        <h2 id="default-message">
          apentenk.github.io needs to review the security of your connection before proceeding.
        </h2>
        <h2 id="captcha-message">The captcha isn't an image, you can highlight then copy and paste</h2>
      </div>
      <div class="text-center">
        <button id="restart" class="primary-button">Continue</button>
      </div>
    </div>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script/script.js" type="module"></script>
</body>

</html>
